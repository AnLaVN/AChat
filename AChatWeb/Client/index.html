<!DOCTYPE html>
<html lang="en" ng-app="MyApp" ng-controller="MyCtrl" data-bs-theme="{{Theme}}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="Resources/Images/Logo.ico">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>		<!-- Thư viện angularjs -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>				<!-- Thư viện emoji -->
	<script src="https://cdn.rawgit.com/Luegg/angularjs-scroll-glue/master/src/scrollglue.js"></script>	<!-- Thư viện tự động cuộn nội dung -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>		<!-- Thư viện mã hoá aes -->
	<script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>					<!-- Thư viện firebase google -->
	<script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-firestore.js"></script>
	<script src="Resources/Script/EMain.js"></script>													<!-- Code riêng -->
	<script src="Resources/Script/CustomJavaScript.js"></script>
	<title>AChat Spring</title>
	<link rel="stylesheet" href="Resources/Style/Main.css">
	<link rel="stylesheet" href="Resources/Style/CustomScrollbar.css">
	<link rel="stylesheet" href="Resources/Style/CustomBoxShadow.css">
	<link rel="stylesheet" href="Resources/Style/CustomButtonBlue.css">
	<link rel="stylesheet" href="Resources/Style/CustomButtonError.css">
	<link rel="stylesheet" href="Resources/Style/CustomButtonPurple.css">
	<link rel="stylesheet" href="Resources/Style/CustomGoDownButton.css">
</head>
<body>



	<!-- Thông báo lỗi khi không được cấp quyền javascript -->
	<noscript>
		<meta http-equiv="refresh" content="10">
		<div class="position-relative vh-100" ng-hide="MyAccount.email" style="background-color: #CDC4F9;">
			<div class="position-absolute top-50 start-50 translate-middle text-center w-100 p-2">
				<p class="h3 pb-2 text-danger">Không thể sử dụng dịch vụ Javascript</p>
				<p class="lead">AChat không thể hoạt động nếu không được cấp quyền sử dụng javascript trên thiết bị của bạn !!!</p>
				<a href="" class="btn-Error p-3 m-0 mb-3 m-md-5" type="button">Thử lại sau khi cấp quyền</a>
				<img class="img-fluid rounded" src="https://upload.wikimedia.org/wikipedia/commons/5/54/NoScript_Quantum_logo.png">
			</div>
		</div>
	</noscript>


	<!-- Hiển thị thanh loading khi chưa lấy được thông tin người dùng -->
	<div class="position-relative vh-100 d-none" id="LoadingPage" ng-show="Page=='AChat' && !MyAccount.userId">
		<div class="position-absolute top-50 start-50 translate-middle text-center w-100 p-2">
			<div class="spinner-border mb-3" role="status" style="width: 5rem; height: 5rem;"></div>
			<h5>AChat, kết nối yêu thương...</h5><!-- More than startshine -->
			<p class="h3 text-danger my-3">{{Notification}}</p>
		</div>
	</div>

	
	<!-- Giao diện -->
	<!-- Chỉ hiển thị thanh loading khi được cấp quyền javascript -->
	<div ng-view></div>


	<!-- Thông báo -->
	<div ng-include="'Resources/Layout/Modal.html'"></div>
	<div ng-include="'Resources/Layout/Toast.html'"></div>

	
	<script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<script>document.getElementById("LoadingPage").classList.remove("d-none");</script>

</body>
</html>
