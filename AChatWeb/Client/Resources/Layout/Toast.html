<!DOCTYPE html>
<html lang="en">
<body>
    


    <!-- Toast Error -->
	<div class="toast-container position-fixed top-0 end-0 p-3">
		<div id="ToastError" class="toast align-items-center" role="alert">
			<div class="d-flex">
				<div class="toast-body text-danger fs-6">{{Notification}}</div>
				<button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
		</div>
	</div>

	<!-- Toast Success -->
	<div class="toast-container position-fixed top-0 end-0 p-3">
		<div id="ToastSuccess" class="toast align-items-center" role="alert">
			<div class="d-flex">
				<div class="toast-body text-success fs-6">{{Notification}}</div>
				<button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
		</div>
	</div>



</body>
</html>
